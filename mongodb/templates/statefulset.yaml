apiVersion: apps/v1
kind: StatefulSet
metadata: 
  name: mongodb
  namespace: roboshop
  labels:
    component: mongodb
    project: roboshop
    tier: database
spec:
  selector:
    matchLabels:   # has to match .spec.template.metadata.labels
      component: mongodb
      project: roboshop
      tier: database
  serviceName: "mongodb-headless"  # this should be headless service
  replicas: {{ .Values.statefulset.replicas }}
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop
        tier: database
    spec:
      containers:
      - name: mongodb
        image: "{{ .Values.statefulset.imageURL }}:{{ .Values.statefulset.imageVersion }}"
        volumeMounts: 
        - name: mongodb-data
          mountPath: /data/db 
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # storageClassName: "roboshop-ebs"
      storageClassName: standard
      resources:
        requests:
          storage: 2Gi